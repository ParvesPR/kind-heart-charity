<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Heart Charity</title>

    <!------------------- GOOGLE FONT ------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!------------------- FONT AWESOME ------------------->
    <script src="https://kit.fontawesome.com/a8554e5775.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="top-bar-container">
                <div class="top-bar-title">
                    <p> <span><i class="fa-solid fa-location-dot"></i></span> Akershusstranda 20, 0150 Oslo, Norway</p>
                    <p><span><i class="fa-regular fa-envelope"></i></span> info@company.com </p>
                </div>
                <div class="social-icons">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!------------------- NAVBAR ------------------->
        <nav class="navBar">
            <div class="nav-title-wrapper">
                <img class="nav-logo" src="./images/logo.png" alt="logo">
                <div class="nav-title">
                    <h4>Kind Heart Charity</h4>
                    <span class="nav-sub-title">Non Profit Organization</span>
                </div>
            </div>
            <input type="checkbox" id="nav-toggler">
            <label class="nav-toggler-icon" for="nav-toggler">
                <i class="fas fa-bars"></i>
            </label>
            <!-- NAVIGATION MENU -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <a href="#" class="nav-button">Donate</a>
            </ul>
        </nav>
    </header>

    <!-- WELCOME SECTION -->
    <section class="container">
        <div class="welcome-section">
            <h1 class="title">Welcome to Kind Heart Charity</h1>
            <div class="welcome-grid">
                <div>
                    <img src="./images/hands.png" alt="icon-image">
                    <h3 class="text-bold">Caring Earth</h3>
                </div>
                <div>
                    <img src="./images/heart.png" alt="">
                    <h3 class="text-bold">Become a Volunteer</h3>
                </div>
                <div>
                    <img src="./images/receive.png" alt="">
                    <h3 class="text-bold">Make a Donation</h3>
                </div>
                <div>
                    <img src="./images/scholarship.png" alt="">
                    <h3 class="text-bold">Scholarship Program</h3>
                </div>
            </div>
        </div>
    </section>

</html>
